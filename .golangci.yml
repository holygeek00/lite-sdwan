# golangci-lint configuration (v1.x compatible)
run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - bodyclose
    - noctx
    - gosec

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  
  govet:
    enable:
      - shadow
  
  gofmt:
    simplify: true
  
  goimports:
    local-prefixes: github.com/holygeek00/lite-sdwan
  
  misspell:
    locale: US
  
  gosec:
    excludes:
      - G104
      - G304
      - G204

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - errcheck
    
    - linters:
        - staticcheck
      text: "SA1019:"

  max-issues-per-linter: 50
  max-same-issues: 10
