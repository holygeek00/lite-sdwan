name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v0.0.0-dev'

env:
  GO_VERSION: '1.21'

# å…¨å±€æƒé™å£°æ˜Ž
permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            suffix: linux-armv7
          # macOS
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          # Windows
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GIT_COMMIT=${GITHUB_SHA::8}
          
          LDFLAGS="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.GitCommit=${GIT_COMMIT}"
          
          # Build controller
          go build -ldflags "${LDFLAGS}" -o sdwan-controller-${{ matrix.suffix }}${{ matrix.ext }} ./cmd/controller
          
          # Build agent
          go build -ldflags "${LDFLAGS}" -o sdwan-agent-${{ matrix.suffix }}${{ matrix.ext }} ./cmd/agent

      - name: Create checksums
        run: |
          sha256sum sdwan-controller-${{ matrix.suffix }}${{ matrix.ext }} > sdwan-controller-${{ matrix.suffix }}${{ matrix.ext }}.sha256
          sha256sum sdwan-agent-${{ matrix.suffix }}${{ matrix.ext }} > sdwan-agent-${{ matrix.suffix }}${{ matrix.ext }}.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.suffix }}
          path: |
            sdwan-controller-${{ matrix.suffix }}${{ matrix.ext }}
            sdwan-agent-${{ matrix.suffix }}${{ matrix.ext }}
            *.sha256

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release archive
        run: |
          cd artifacts
          
          # Create archives for each platform
          for suffix in linux-amd64 linux-arm64 linux-armv7 darwin-amd64 darwin-arm64; do
            if [ -f "sdwan-controller-${suffix}" ]; then
              tar -czvf "lite-sdwan-${suffix}.tar.gz" \
                "sdwan-controller-${suffix}" \
                "sdwan-agent-${suffix}" \
                "sdwan-controller-${suffix}.sha256" \
                "sdwan-agent-${suffix}.sha256"
            fi
          done
          
          # Windows zip
          if [ -f "sdwan-controller-windows-amd64.exe" ]; then
            zip "lite-sdwan-windows-amd64.zip" \
              "sdwan-controller-windows-amd64.exe" \
              "sdwan-agent-windows-amd64.exe" \
              "sdwan-controller-windows-amd64.exe.sha256" \
              "sdwan-agent-windows-amd64.exe.sha256"
          fi

