          name: binaries-linux-amd64
          path: artifacts

      - name: Prepare binaries
        run: |
          chmod +x artifacts/sdwan-controller-linux-amd64
          chmod +x artifacts/sdwan-agent-linux-amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Controller image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.controller
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/controller:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/controller:latest
          build-args: |
            BINARY_PATH=artifacts/sdwan-controller-linux-amd64

      - name: Build and push Agent image
        uses: docker/build-push-action@v5
