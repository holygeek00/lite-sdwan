[pytest]
# Pytest configuration for Lite SD-WAN Routing System

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=agent
    --cov=controller
    --cov=config
    --cov-report=term-missing
    --cov-report=html

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions and classes
    property: Property-based tests using Hypothesis
    integration: Integration tests for component interactions
    slow: Tests that take significant time to run

# Hypothesis settings
hypothesis_profile = default

[coverage:run]
source = agent,controller,config
omit = 
    */tests/*
    */__init__.py
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
